query Problems(
  $deviceId: String
  $authorId: String
  $content: String
  $title: String
) {
  problems(
    deviceId: $deviceId
    authorId: $authorId
    content: $content
    title: $title
  ) {
    data {
      id
      title
      content
      isSolve
      createdAt
      updatedAt
      images {
        path
      }
      author {
        id
        avatar
        username
      }
      stars {
        problemId
        userId
      }
      solutions {
        id
      }
    }
  }
}
