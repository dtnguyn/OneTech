query Devices(
  $all: Boolean
  $category: String
  $userId: String
  $name: String
) {
  devices(all: $all, category: $category, userId: $userId, name: $name) {
    status
    message
    data {
      id
      brand
      name
      category
      coverImage
      followers {
        userId
      }
      problems {
        id
      }
      reviews {
        id
      }
    }
  }
}

query DeviceDetail($id: String!) {
  singleDevice(id: $id) {
    status
    message
    data {
      id
      brand
      name
      category
      coverImage
      followers {
        userId
      }
      problems {
        id
        title
        content
        isSolve
        createdAt
        updatedAt
        author {
          id
          username
          avatar
        }
        stars {
          problemId
          userId
        }
        solutions {
          id
        }
      }
      reviews {
        id
      }
      spec {
        display
        battery
        software
        camera
        processor
        displaySimplify
        batterySimplify
        softwareSimplify
        cameraSimplify
        processorSimplify
      }
    }
  }
}
