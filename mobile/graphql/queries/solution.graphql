query Solutions($userId: String, $problemId: String) {
  solutions(userId: $userId, problemId: $problemId) {
    status
    message
    data {
      id
      problemId
      author {
        username
        id
        avatar
      }
      content
      problem {
        id
        title
        content
      }
      stars {
        userId
      }
      isPicked
      createdAt
      updatedAt
      images {
        path
      }
    }
  }
}
